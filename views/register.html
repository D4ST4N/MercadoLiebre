</body>
    <main class="register__main">
        <form  action="" class="form">
        <section class="box__card box__card--simple">
            <div class="box__card--title">
            <h3>Registro</h3>
            <hr>
        </div>
        <div class="form__box">
            
            <input class="form__input" id="name" type="text" placeholder="Escribí tu nombre" name="name">
            <small class="form__msg-error">El nombre es obligatorio</small>
        </div>
        <div class="form__box">
            
            <input class="form__input" id="surname" type="text" placeholder="Escribí tu apellido" name="surname">
            <small class="form__msg-error">El apellido es obligatorio</small>
        </div>
        <div class="form__box">
            
            <input class="form__input" id="email" type="email" placeholder="correo@correo.com" name="email">
        </div>
        <div> <label> Ingresá tu fecha de nacimiento </label>
            <input type="date" name="fecha" id="fecha" >
        </div>
        <div>

            <input type="text" name="dirección" id="dirección" placeholder="Calle falsa 123">
        </div>
        <div> 
            <label> Deseo:</label>
            <select> 
                <option value="1">Vender</option> 
                <option value="2">Comprar</option> 
                <option value="3">Ambas</option> 
                <option value="4">No lo sé</option> 
            </select>
        </div>
        <div>
            <label>Intereses:           </label><br>
            <input class="option" type="checkbox" name="gustos" value="Electro">Electro
            <input class="option" type="checkbox" name="gustos" value="Moda">Moda 
            <input class="option" type="checkbox" name="gustos" value="Hogar ">Hogar 
            <input class="option" type="checkbox" name="gustos" value="Juguetería ">Juguetería
            <input class="option" type="checkbox" name="gustos" value="Vida sana ">Vida

        </div>
        <div class="form__box">
            <label class="form__label" for="password">Contraseña</label>
            <input class="form__input" id="password" type="password" placeholder="tu contraseña" name="password">
        </div>
        <div class="form__box">
            <label class="form__label" for="password2">Confirma tu contraseña</label>
            <input class="form__input" id="password2" type="password" placeholder="confirma tu contraseña" name="password2">
        </div>
        <div class="form__box">
            <p>¿Ya estás registrado? <a class="link" href="/login">Ingresá</a></p>
        </div>
        <div class="box__end">
            <button class="button button__secondary" type="reset">Limpiar</button>
            <button class="button button__primary" type="submit">Enviar</button>
        </div>
        </form>
    </main>
</html>
